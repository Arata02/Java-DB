<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Book</title>
</head>
<body>
	<h3>書籍登録</h3>
	<form action="Register" method="post">
		<table border="1">
			<tr>
				<td>タイトル:</td>
				<td><input type="text" name="title"></td>
			</tr>
			<tr>
				<td>著者:</td>
				<td><input type="text" name="author"></td>
			</tr>
			<tr>
				<td>出版年度:</td>
				<td><input type="text" name="b_year"></td>
			</tr>
			<tr>
				<td>ジャンル:</td>
				<td><select name="genre">
						<option value="サイエンス・テクノロジー">サイエンス・テクノロジー</option>
						<option value="コミックス">コミックス</option>
						<option value="スポーツ・アウトドア">スポーツ・アウトドア</option>
						<option value="ビジネス・経済">ビジネス・経済</option>
						<option value="ノンフィクション">ノンフィクション</option>
						<option value="文学・評論">文学・評論</option>
						<option value="芸能・エンターテインメント">芸能・エンターテインメント</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" name="btn1" value="登録"></td>
			</tr>
		</table>
	</form>
	<a href="index.html">トップページに戻る</a>
</body>
</html>
